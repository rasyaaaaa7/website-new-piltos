<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-VOTING PILKETOS 2025 - Silakan Pilih</title>
    <link rel="stylesheet" href="style_voting.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1><i class="fas fa-hand-point-up"></i> E-VOTING PILKETOS 2025</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="instruction">Pilih Salah Satu Pasangan Calon</h2>
            <p class="warning"><i class="fas fa-exclamation-triangle"></i> Keputusan Anda menentukan masa depan OSIS! Pilih dengan bijak.</p>

            <div id="kandidatContainer" class="kandidat-grid">
                </div>
            
            <div id="konfirmasiArea" style="display: none;">
                <h3 id="pilihanAnda" class="pilihan-text"></h3>
                <button id="btnKonfirmasi" class="btn btn-confirm"><i class="fas fa-check-circle"></i> KONFIRMASI PILIHAN</button>
                <button id="btnBatal" class="btn btn-cancel"><i class="fas fa-arrow-left"></i> BATAL / UBAH PILIHAN</button>
            </div>
            
        </div>
    </main>

    <div id="popupSuccess" class="popup" style="display: none;">
        <div class="popup-content">
            <i class="fas fa-check-circle check-icon"></i>
            <h3>TERIMA KASIH!</h3>
            <p>Suara Anda telah berhasil direkam.</p>
            <p>Selamatkan masa depan OSIS!</p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Panitia Pilketos. Suara Anda dirahasiakan.</p>
        </div>
    </footer>

    <script src="script_voting.js"></script>
</body>
</html>
